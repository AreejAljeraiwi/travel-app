       <!-- Section Planner -->

       <section id="planner" class="section section__planner">
        <div class="container planner__form">
          <div class="form__image section__image">
            <img src="./img/planet-earth.png" alt="planet Earth icon">
          </div>
          <form class="form__content" id="form">
            <h2 class="form__heading">Plan your trip</h2>
            <input type="text" class="form__input input__from" name="from" placeholder="leaving from..."
              autocomplete="off" required>
            <input type="text" class="form__input input__to" name="to" placeholder="going to..." autocomplete="off"
              required>
            <label class="date__label" for="date">departing on...</label>
            <input type="date" class="form__input input__date" name="date" required>
            <input type="submit" class="input__submit" name="submit" value="Submit">
          </form>
        </div>
      </section>

      <section id="result" class="section section__result invisible">
        <div class="container results">
          <div class="result__image">
            <img src="../views/img/planet-earth.png" alt="destination image" id="fromPixabay">
          </div>
          <div class="result__content">
  
            <i class="city__icon icon__result fas fa-map-pin"></i>
            <h2 class="city__name text__result">You are going to: <span id="city"></span></h2>
            <i class="date__icon icon__result fas fa-calendar-day"></i>
            <h2 class="date__name text__result">Departing on: <span id="date">DD/MM/YYYY</span></h2>
  
            <i class="days__icon icon__result fas fa-suitcase-rolling"></i>
            <h2 class="days__name text__result">This is <span id="days"> NUM </span> days away</h2>
  
            <i class="weather__icon icon__result fas fa-cloud-sun-rain"></i>
            <h2 class="weather__name text__result">Expect weather to be: <span id="temp">200C</span> &#176; F, <span
                id="summary"></span>.</h2>
  
            <a class="button button__save" id="save" href="#">Print</a>
            <a class="button button__delete" id="delete" href="#">Delete</a>
  
          </div>
        </div>
      </section>
  </div>
  <!-- Service Workers -->
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
